<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daerk Login</title>
  <link rel="stylesheet" href="visualAssets/css/daerkLogin.css">
  <link rel="icon" type="image/x-icon" href="">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="A Crushed Butterfly">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <div class="user-box">
        <input type="text" name="user" required id="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="pass" required id="password">
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    const loginForm = document.querySelector('#login-form');
    const username = "DaerkOne";
    const password = "ihopemycookiesaresafe~";

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const userValue = document.querySelector('#username').value;
        const passValue = document.querySelector('#password').value;

        if (userValue === username && passValue === password) {
            window.location.href = "dashboard.html";
        } else {
            alert("Incorrect username or password. Please try again.");
        }
    });
  </script>
</body>
</html>
